<!DOCTYPE html>
<html>
<head>
  <title>User Form</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    form {
      background-color: #2c2c2c;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 4px;
      background-color: #3c3c3c;
      color: #fff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #5a5a5a;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form method="post" action="submit">
    <label>Username:</label>
    <input type="text" name="username"><br>
    <label>Email:</label>
    <input type="email" name="email"><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
